            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;

        }

            margin-bottom: 15px;
        }
        .option {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            display: flex; /* Для выравнивания чекбокса и текста */
            align-items: center;
        }
        .option:hover {
            background-color: #f0f0f0;
        }
        .option input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2); /* Немного увеличить чекбокс */
        }
        button {
            background-color: #007bff; /* Основной синий */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3; /* Темнее при наведении */
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #feedback {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        .correct {
            background-color: #d4edda; /* Зеленый фон для правильного ответа */
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .incorrect {
            background-color: #f8d7da; /* Красный фон для неправильного */
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #navigation-buttons {
            display: flex;
            justify-content: space-between; /* Разместить кнопки по краям */
            margin-top: 20px;
        }

    // --- ЭЛЕМЕНТЫ DOM ---
    const topicSelect = document.getElementById('topic-select');
    const questionArea = document.getElementById('question-area');
    const topicTitle = document.getElementById('topic-title');
    const questionCounter = document.getElementById('question-counter');
    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const feedbackDiv = document.getElementById('feedback');
    const submitBtn = document.getElementById('submit-btn');
    const nextBtn = document.getElementById('next-btn');

    // --- СОСТОЯНИЕ ПРИЛОЖЕНИЯ ---
    let currentTopicQuestions = [];
    let currentQuestionIndex = 0;
    let topics = {};

    // --- ФУНКЦИИ ---

    // Извлечение префикса темы из ID
    function getTopicPrefix(id) {
        const match = id.match(/^[А-Я]+/i);
        return match ? match[0].toUpperCase() : 'НЕИЗВЕСТНО';
    }

    // Инициализация выбора тем
    function populateTopics() {
        const topicPrefixes = new Set();
        allQuestionsData.forEach(q => {
            topicPrefixes.add(getTopicPrefix(q.id));
        });

        topicPrefixes.forEach(prefix => {
            topics[prefix] = `Тема: ${prefix}`;
            const option = document.createElement('option');
            option.value = prefix;
            option.textContent = topics[prefix];
            topicSelect.appendChild(option);
        });
    }

    // Отображение текущего вопроса
    function displayQuestion() {
        feedbackDiv.textContent = '';
        feedbackDiv.className = 'feedback';
        submitBtn.disabled = false;
        submitBtn.style.display = 'inline-block';
        nextBtn.style.display = 'none';

        if (currentQuestionIndex >= currentTopicQuestions.length) {
            questionText.textContent = 'Вопросы по этой теме закончились!';
            optionsContainer.innerHTML = '';
            questionCounter.textContent = `Вопрос ${currentTopicQuestions.length} из ${currentTopicQuestions.length}`;
            submitBtn.style.display = 'none';
            return;
        }

        const questionData = currentTopicQuestions[currentQuestionIndex];
        questionText.textContent = `(${questionData.id}) ${questionData.question}`;
        questionCounter.textContent = `Вопрос ${currentQuestionIndex + 1} из ${currentTopicQuestions.length}`;
        optionsContainer.innerHTML = '';

        // Сопоставление букв и индексов
        const cyrillicLetters = ['А', 'Б', 'В', 'Г', 'Д', 'Е', 'Ж', 'З', 'И', 'К'];

        questionData.options.forEach((optionText, index) => {
            const optionDiv = document.createElement('div');
            optionDiv.className = 'option';

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = `option-${index}`;
            checkbox.value = cyrillicLetters[index] || String.fromCharCode(1040 + index);

            const wrapperLabel = document.createElement('label');
            wrapperLabel.className = 'option';
            wrapperLabel.style.fontWeight = 'normal';
            wrapperLabel.style.display = 'block';
            
            // Убираем 'а) ', 'б) ' и т.д. из начала строки 
            const cleanText = optionText.replace(/^[а-я]\)\s*/i, '');
            
            wrapperLabel.appendChild(checkbox);
            wrapperLabel.appendChild(document.createTextNode(cleanText));

            optionsContainer.appendChild(wrapperLabel);
        });
    }

    // Проверка ответа
    function checkAnswer() {
        const selectedOptions = optionsContainer.querySelectorAll('input[type="checkbox"]:checked');
        const selectedAnswers = Array.from(selectedOptions).map(input => input.value);

        const questionData = currentTopicQuestions[currentQuestionIndex];
        const correctAnswers = questionData.answers.map(a => a.toUpperCase());

        // Сравнение массивов выбранных и правильных ответов
        const isCorrect = selectedAnswers.length === correctAnswers.length &&
                          selectedAnswers.every(answer => correctAnswers.includes(answer)) &&
                          correctAnswers.every(answer => selectedAnswers.includes(answer));

        if (isCorrect) {
            feedbackDiv.textContent = 'Правильно!';
            feedbackDiv.className = 'feedback correct';
        } else {
            const correctAnswersString = correctAnswers.join(', ');
            feedbackDiv.textContent = `Неправильно. Правильные ответы: ${correctAnswersString}`;
            feedbackDiv.className = 'feedback incorrect';
        }

        // Показать правильные/неправильные варианты
        const allCheckboxes = optionsContainer.querySelectorAll('input[type="checkbox"]');
        allCheckboxes.forEach(checkbox => {
            const wrapperLabel = checkbox.closest('.option');
            if (wrapperLabel) {
                if (correctAnswers.includes(checkbox.value)) {
                    // Правильный вариант
                    if (checkbox.checked) {
                        wrapperLabel.style.backgroundColor = '#d4edda'; // Зеленый, если выбран
                    } else {
                        wrapperLabel.style.backgroundColor = '#fff3cd'; // Желтоватый, если не выбран, но правильный
                    }
                } else {
                    // Неправильный вариант
                    if (checkbox.checked) {
                        wrapperLabel.style.backgroundColor = '#f8d7da'; // Красный, если выбран
                    } else {
                        wrapperLabel.style.backgroundColor = 'transparent'; // Обычный фон, если не выбран
                    }
                }
            }
            checkbox.disabled = true; // Блокируем чекбоксы после ответа
        });

        submitBtn.disabled = true;
        submitBtn.style.display = 'none';
        nextBtn.style.display = 'inline-block';

        if (currentQuestionIndex >= currentTopicQuestions.length - 1) {
            nextBtn.textContent = 'Завершить тему';
        } else {
            nextBtn.textContent = 'Следующий вопрос';
        }
    }

    // Переход к следующему вопросу
    function nextQuestion() {
        currentQuestionIndex++;
        
        // Сбросить фон вариантов перед отображением нового вопроса
        const allOptionLabels = optionsContainer.querySelectorAll('.option');
        allOptionLabels.forEach(label => {
            label.style.backgroundColor = 'transparent';
        });

        if (currentQuestionIndex >= currentTopicQuestions.length) {
            // Если вопросы закончились
            feedbackDiv.textContent = 'Тема завершена!';
            feedbackDiv.className = 'feedback correct';
            nextBtn.style.display = 'none';
        } else {
            displayQuestion();
            nextBtn.textContent = 'Следующий вопрос';
        }
    }

    // --- ОБРАБОТЧИКИ СОБЫТИЙ ---

    // Изменение выбранной темы
    topicSelect.addEventListener('change', (event) => {
        const selectedPrefix = event.target.value;
        if (selectedPrefix) {
            currentTopicQuestions = allQuestionsData.filter(q => getTopicPrefix(q.id) === selectedPrefix);
            currentQuestionIndex = 0;
            topicTitle.textContent = topics[selectedPrefix];
            questionArea.style.display = 'block';
            nextBtn.textContent = 'Следующий вопрос';
            displayQuestion();
        } else {
            questionArea.style.display = 'none';
        }
    });

    // Клик по кнопке "Проверить ответ"
    submitBtn.addEventListener('click', checkAnswer);

    // Клик по кнопке "Следующий вопрос"
    nextBtn.addEventListener('click', nextQuestion);

    // --- ИНИЦИАЛИЗАЦИЯ ПРИ ЗАГРУЗКЕ ---
    if (allQuestionsData && allQuestionsData.length > 0) {
        populateTopics();
    } else {
        // Обработка случая, если данные не были вставлены
        const container = document.querySelector('.container');
        container.innerHTML = '<h1>Ошибка</h1><p>Данные вопросов не найдены. Пожалуйста, убедитесь, что вы скопировали массив JSON в указанное место в &lt;script&gt; теге.</p>';
        container.style.color = '#721c24';
        container.style.backgroundColor = '#f8d7da';
        container.style.border = '1px solid #f5c6cb';
    }
</script>

</body>
